<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="contact.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<header>
    <nav id="navbar" class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <div id="logo-container">
                <a href="main.html">
                    <img id="logo" src="./Imagenes/logo.png"  alt="MiSitio Logo">
                </a>  
                <span id="logo-text">M D T</span>
            </div>
            <button class="navbar-toggler " type="button" data-bs-target="#menuItems" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="main.html">Home</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
</header>
<body>
    <div class="flex-container">
        <form class="form-container"  onsubmit="return mostrarAlerta()">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Company</label>
              <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Name of Company">
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">First Name</label>
              <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="First Name">
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Last Name">
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Country</label>
              <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Country">
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">City</label>
              <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="City">
            </div>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">Description</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
<footer>

</footer>
</html>
